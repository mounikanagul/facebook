<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body>
   <div class="main">
       <div class="logo">
         <img src="https://th.bing.com/th/id/OIP.F15fze7KL8zRQkx-iPenrQHaCm?w=291&h=123&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" >   
    </div> 
    <div class="container">
        <span class="login">Login to facebook</span>
        <input type="email" name="mail" id="mail" placeholder="Email address or phone number">
        <input type="passward" name="pass" id="passward">
        <button class="login-btn">Log In</button>
        <a href="#">Forgotten account?</a>
        <div class="style">or</div>
        <button class="new-account">Create New Account</button>
    </div> 
   </div>    
</body>
</html>
